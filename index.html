<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anything slowly</h1>
<textarea id="text" cols="30" rows="10"></textarea>

<script>
    let text = document.getElementById('text');
    let phrase = "TÔI LÀ MỘT ĐỨA NGỐC!!";
    let arr = [];
    let count = 0
    for (let i = 0; i < phrase.length; i++) {
        arr.push(phrase[i]);
    }

    text.addEventListener("keydown", function(e) {
        e.preventDefault();
        if (count === (arr.length)) {
            text.innerHTML = "";
            count = 0;
        } else {
            text.innerHTML += arr[count]
            count++
        }

    })
</script>
</body>

</html>
